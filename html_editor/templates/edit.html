<html>
  <head>
    {% if "username" in session %}
    <script type="text/javascript">
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}
    </script>
    <script type="text/javascript"
	    src="{{ url_for('html_editor.static', filename='jquery-1.6.3.min.js') }}">
    </script>

    <script type="text/javascript"
	    src="{{ url_for('html_editor.static', filename='aloha/lib/require.js') }}">
    </script>
    
    <script type="text/javascript"
	    src="{{ url_for('html_editor.static', filename='aloha/lib/aloha.js') }}"
	    data-aloha-plugins="common/ui,common/format,common/highlighteditables">
    </script>
    
    <script type="text/javascript"
	    src="{{ url_for('html_editor.static', filename='aloha-config.js') }}">
    </script>
    <script type="text/javascript"
	    src="{{ url_for('html_editor.static', filename='edit.js') }}">
    </script>
    
    <link href="{{ url_for('html_editor.static', filename='aloha/css/aloha.css') }}"
	  rel="stylesheet"
	  type="text/css" />
    
 {% endif %}
    
  </head>
  <body>
    {% for i in text %}

    {% if i.tag == 'some_text' %}
    <div id="some_text">
      {{ i.text | safe}}
    </div>
    {% endif %}
    
    {% else %}
    <div id="some_text">
      <p> You've got to add some text here </p>
    </div>
    {% endfor %}
    {% if "username" in session %}
    <button class="save">save</button>
    {% endif %}
  </body>
</html>
